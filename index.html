<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <div class="container">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <div class="button top" data-key="">AC</div>
            <div class="button top" data-key="192">+/-</div>
            <div class="button top" data-key="8">del</div>
            <div class="button right" data-key="191">/</div>
            <div class="button number" data-key="55">7</div>
            <div class="button number" data-key="56">8</div>
            <div class="button number" data-key="57">9</div>
            <div class="button right" data-key="106">x</div>
            <div class="button number" data-key="52">4</div>
            <div class="button number" data-key="53">5</div>
            <div class="button number" data-key="54">6</div>
            <div class="button right" data-key="109">-</div>
            <div class="button number" data-key="49">1</div>
            <div class="button number" data-key="50">2</div>
            <div class="button number" data-key="51">3</div>
            <div class="button right" data-key="107">+</div>
            <div class="button number zero"
            data-key="48">0</div>
            <div class="button point" data-key="190">.</div>
            <div class="button right" data-key="61">=</div>
        </div>
    </div>
</body>
</html>
